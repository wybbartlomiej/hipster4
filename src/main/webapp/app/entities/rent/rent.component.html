<div>
    <h2 id="page-heading">
        <span>Rents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rent" [routerLink]="['/rent/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Rent
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rents?.length === 0">
        <span>No rents found</span>
    </div>
    <div class="table-responsive" *ngIf="rents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Term</span></th>
            <th scope="col" ><span>Customer</span></th>
            <th scope="col" ><span>Book</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rent of rents ;trackBy: trackId">
                <td><a [routerLink]="['/rent', rent.id, 'view' ]">{{rent.id}}</a></td>
                <td>{{rent.term | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="rent.customer">
                        <a [routerLink]="['/customer', rent.customer?.id, 'view' ]" >{{rent.customer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rent.book">
                        <a [routerLink]="['/book', rent.book?.id, 'view' ]" >{{rent.book?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rent', rent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rent', rent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(rent)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
